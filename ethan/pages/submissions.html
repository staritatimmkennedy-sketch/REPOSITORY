<div id="submissions" class="p-6">
  <!-- Header -->
  <div class="bg-white border rounded-lg p-4 mb-6 shadow-sm">
    <!-- Search, Filters & Add Button -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-3">
      <!-- Search Bar -->
      <input type="text" id="searchInput" placeholder="Search by title or author"
             class="flex-grow px-4 py-2 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none">

      <!-- Material Type Filter -->
      <select id="typeFilter" class="px-3 py-2 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none">
        <option value="">All Types</option>
        <option value="Book">Book</option>
        <option value="Thesis">Thesis</option>
        <option value="Research Paper">Research Paper</option>
        <option value="Journal">Journal</option>
      </select>

      <!-- Status Filter -->
      <select id="statusFilter" class="px-3 py-2 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none">
        <option value="">All Status</option>
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Published">Published</option>
        <option value="Denied">Denied</option>
      </select>

      <!-- Add Submission Button -->
      <button id="openSubmitModal" class="flex items-center px-4 py-2 bg-green-600 text-white text-sm rounded-md hover:bg-green-700 whitespace-nowrap">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Add Submission
      </button>
    </div>
  </div>

  <!-- Submissions Table -->
  <div class="bg-white rounded-lg shadow overflow-visible">
    <table class="w-full border-collapse" id="submissionsTable">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Title</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Material Type</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Description</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Author</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Date Submitted</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">File</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Status</th>
          <th class="px-4 py-3 text-center text-sm font-semibold text-gray-600">Action</th>
        </tr>
      </thead>
      <tbody id="submissionsTbody">
        <!-- Data will be populated by JavaScript -->
        <tr>
          <td colspan="8" class="text-center py-4 text-gray-500">Loading submissions...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="submitModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
    <h2 class="text-lg font-semibold mb-4">Submit Material</h2>
    <form id="submitForm" enctype="multipart/form-data">
      <label class="block mb-2 text-sm font-medium">Material Type</label>
      <select id="materialType" name="materialType" class="border w-full p-2 rounded mb-3 text-sm" required>
        <option value="">Select Type</option>
        <option value="THESIS">Thesis</option>
        <option value="CAPSTONE">Capstone</option>
        <option value="RESEARCH">Research Paper</option>
        <option value="BOOK">Book</option>
        <option value="JOURNAL">Journal</option>
      </select>

      <label class="block mb-2 text-sm font-medium">Title</label>
      <input type="text" id="materialName" name="materialName" class="border w-full p-2 rounded mb-3 text-sm" required>

      <label class="block mb-2 text-sm font-medium">Description</label>
      <textarea id="materialDescription" name="materialDescription" class="border w-full p-2 rounded mb-3 text-sm" rows="3" required></textarea>

      <div class="grid grid-cols-2 gap-3 mb-3">
        <div>
          <label class="block mb-2 text-sm font-medium">Last Name</label>
          <input type="text" id="authorLast" name="authorLast" class="border w-full p-2 rounded text-sm" required>
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">First Name</label>
          <input type="text" id="authorFirst" name="authorFirst" class="border w-full p-2 rounded text-sm" required>
        </div>
      </div>

      <label class="block mb-2 text-sm font-medium">Middle Initial</label>
      <input type="text" id="authorMI" name="authorMI" class="border w-full p-2 rounded mb-3 text-sm" maxlength="1">

      <label class="block mb-2 text-sm font-medium">Upload File</label>
      <input type="file" id="materialFile" name="materialFile" class="border w-full p-2 rounded mb-4 text-sm" required accept=".pdf,.doc,.docx">

      <div class="flex justify-end gap-2">
        <button type="button" id="closeModal" class="bg-gray-400 text-white px-4 py-2 rounded text-sm hover:bg-gray-500">Cancel</button>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded text-sm hover:bg-green-700">Submit</button>
      </div>
    </form>
    <div id="submitMsg" class="mt-3 text-sm"></div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="pages/submissions.js"></script>
