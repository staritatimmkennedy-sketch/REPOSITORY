  <!-- Popup Form -->
  <div id="publishModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Publish Material</h2>
      <form action="backend/publish_process.php" method="POST" enctype="multipart/form-data" class="form-card">
  <label>Title:
    <input type="text" name="title" placeholder="Enter material title" required>
  </label>

  <label>Description:
    <textarea name="description" placeholder="Brief description of the material" rows="3" required></textarea>
  </label>

  <label>Course:
    <select name="course_id" required>
      <option value="">-- Select Course --</option>
      <!-- Dynamically populated from DB -->
      <option value="1">BSCS</option>
      <option value="2">BSIT</option>
      <option value="3">BSEd</option>
    </select>
  </label>

  <label>Material Type:
    <select name="material_type_id" required>
      <option value="">-- Select Type --</option>
      <!-- Dynamically populated from DB -->
      <option value="1">E-Book</option>
      <option value="2">Research</option>
      <option value="3">Video</option>
    </select>
  </label>

  <label>Upload File:
    <input type="file" name="material_file" accept=".pdf,.doc,.docx,.mp4,.avi,.mkv,.jpg,.png" required>
  </label>

  <button type="submit" class="btn-primary">Submit</button>
</form>
