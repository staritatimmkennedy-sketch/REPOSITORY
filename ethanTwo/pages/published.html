<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Materials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .material-card {
          transition: all 0.3s ease;
          cursor: pointer;
          min-height: 320px; /* Fixed minimum height */
      }
      .material-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .category-badge {
          background-color: #f0f9ff;
          color: #0c4a6e;
      }
      
      /* Line clamp utility for consistent text truncation */
      .line-clamp-3 {
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
          overflow: hidden;
      }
      
      /* Ensure consistent card heights */
      .min-h-card {
          min-height: 320px;
      }
      /* Custom scrollbar for description */
        .max-h-48::-webkit-scrollbar {
            width: 6px;
        }

        .max-h-48::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .max-h-48::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .max-h-48::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Smooth transitions for modal */
        #materialDetailsModal {
            transition: opacity 0.3s ease;
        }

        /* Ensure modal content doesn't overflow on small screens */
        @media (max-width: 768px) {
            #materialDetailsModal .grid {
                grid-template-columns: 1fr !important;
            }
        }
      </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto ">
    

<!-- Filters -->
<div class="bg-white border rounded-lg p-4 mb-8 shadow-sm">
    <div class="flex flex-col sm:flex-row sm:items-center gap-4">
        <input type="text" id="searchPublished" placeholder="Search by title, author, or description..."
               class="flex-grow px-4 py-2 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none">

        <div class="relative">
            <select id="typeFilter" class="w-full px-4 py-2 pr-10 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none appearance-none">
                <option value="">All Types</option>
                <option value="Thesis">Thesis</option>
                <option value="Research Paper">Research Paper</option>
                <option value="Capstone">Capstone</option>
                <option value="Book">Book</option>
                <option value="Journal">Journal</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>

        <div class="relative">
            <select id="collegeFilter" class="w-full px-4 py-2 pr-10 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none appearance-none">
                <option value="">All Colleges</option>
                <option value="College of Engineering, Architecture & Technology">CEAT</option>
                <option value="College of Health & Sciences">CHS</option>
                <option value="College of Education & Sciences">CES</option>
                <option value="Business College">Business</option>
                <option value="College of Arts & Science">CAS</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>
    </div>
</div>

        <!-- Published Materials Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6" id="publishedMaterialsGrid">
            <!-- Content will be dynamically loaded here -->
        </div>
    </div>





<!-- Material Details Modal -->
<div id="materialDetailsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-4 max-h-[95vh] flex flex-col">
      <!-- Header - Fixed -->
      <div class="flex items-center justify-between p-4 border-b bg-white shrink-0">
          <h3 class="text-base font-semibold text-gray-900">Material Details</h3>
          <button type="button" class="text-gray-400 hover:text-gray-600 close-details-modal text-lg">
              <i class="fas fa-times"></i>
          </button>
      </div>
      
      <!-- Content - Scrollable -->
      <div class="flex-1 overflow-y-auto">
          <div class="p-4">
              <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                  <!-- Left Column - Main Content -->
                  <div class="lg:col-span-2 space-y-4">
                      <!-- Title Section -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">Title</label>
                          <p id="detailsTitle" class="text-gray-900 font-semibold text-sm leading-relaxed"></p>
                      </div>

                      <!-- Author Section -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">Author</label>
                          <p id="detailsAuthor" class="text-gray-600 text-sm"></p>
                      </div>

                      <!-- Description Section with fixed height and scroll -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">Description</label>
                          <div class="max-h-40 overflow-y-auto">
                              <p id="detailsDescription" class="text-gray-600 whitespace-pre-line leading-relaxed text-sm"></p>
                          </div>
                      </div>
                  </div>
                  
                  <!-- Right Column - Metadata -->
                  <div class="space-y-3">
                      <!-- Material Type -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">Material Type</label>
                          <p id="detailsType" class="text-gray-600 text-sm"></p>
                      </div>

                      <!-- College -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">College</label>
                          <p id="detailsCollege" class="text-gray-600 text-sm"></p>
                      </div>

                      <!-- Call Number -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">Call Number</label>
                          <p id="detailsCallNumber" class="text-gray-600 font-mono text-sm"></p>
                      </div>

                      <!-- Date Submitted -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">Date Submitted</label>
                          <p id="detailsDate" class="text-gray-600 text-sm"></p>
                      </div>

                      <!-- Status -->
                      <div class="bg-gray-50 rounded-lg p-3">
                          <label class="block text-xs font-medium text-gray-700 mb-1">Status</label>
                          <span id="detailsStatus" class="inline-block px-2 py-1 text-xs font-medium rounded-full"></span>
                      </div>

                     
                  </div>
              </div>

          </div>
      </div>
      
      <!-- Footer - Fixed at bottom -->
      <div class="border-t bg-gray-50 p-3 shrink-0">
          <div class="flex flex-col sm:flex-row justify-between items-center gap-2">
              <div class="text-xs text-gray-500 flex items-center">
                
          
              </div>
              <div class="flex gap-2">
                  <button type="button" class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50 focus:outline-none focus:ring-1 focus:ring-green-500 close-details-modal">
                      Close
                  </button>
                  <!--<button type="button" id="requestFromDetails" class="px-3 py-1.5 text-xs font-medium text-white bg-green-600 border border-transparent rounded hover:bg-green-700 focus:outline-none focus:ring-1 focus:ring-green-500 flex items-center gap-1">
                      <i></i>
                      Request Material
                  </button>-->
              </div>
          </div>
      </div>
  </div>
</div>






























    <!-- Borrowing Modal -->
    <div id="borrowingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-lg font-semibold text-gray-900">Request Material Borrowing</h3>
                <button type="button" class="text-gray-400 hover:text-gray-600 close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-6">
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                    <h4 class="font-medium text-gray-900 mb-2">Material Details</h4>
                    <div class="space-y-2 text-sm">
                        <div><span class="font-medium">Title:</span> <span id="modalMaterialTitle" class="text-gray-700"></span></div>
                        <div><span class="font-medium">Author:</span> <span id="modalMaterialAuthor" class="text-gray-700"></span></div>
                        <div><span class="font-medium">Type:</span> <span id="modalMaterialType" class="text-gray-700"></span></div>
                        <div><span class="font-medium">Call Number:</span> <span id="modalCallNumber" class="text-gray-700"></span></div>
                    </div>
                </div>

                <form id="borrowingForm">
                    <input type="hidden" id="modalPublishingId" name="publishing_id">
                    <input type="hidden" id="modalCallNumberInput" name="call_number">
                    
                    <div class="mb-6">
                        <label for="borrowRemarks" class="block text-sm font-medium text-gray-700 mb-2">
                            Purpose of Borrowing <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="borrowRemarks" 
                            name="borrow_remarks"
                            rows="3"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-green-500 focus:outline-none"
                            placeholder="Please specify the purpose of borrowing this material..."
                            required
                        ></textarea>
                        <p class="mt-1 text-xs text-gray-500">Briefly describe why you need to borrow this material</p>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex items-start">
                            <input 
                                type="checkbox" 
                                id="agreeTerms" 
                                name="agree_terms"
                                class="mt-1 mr-3 focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                                required
                            >
                            <label for="agreeTerms" class="text-sm text-gray-700">
                                I agree to return the material by the due date set by the librarian and understand that late returns may result in penalties or borrowing restrictions.
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="flex justify-end space-x-3 p-6 border-t bg-gray-50 rounded-b-lg">
                <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 close-modal">
                    Cancel
                </button>
                <button type="button" id="submitBorrowRequest" class="px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Submit Request
                </button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-sm mx-4 p-6 text-center">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-green-600 text-xl"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Request Submitted</h3>
            <p class="text-sm text-gray-500 mb-4">Your borrowing request has been submitted successfully. Please wait for librarian approval.</p>
            <button type="button" class="w-full px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 close-success-modal">
                OK
            </button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/publishedMaterials.js"></script>
</body>
</html>
