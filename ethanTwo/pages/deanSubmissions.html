<div id="deanSubmissions" class="p-6">
  <!-- Header -->
  <div class="bg-white border rounded-lg p-4 mb-6 shadow-sm">
    <!-- Search, Filters & Add Button -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-4">
      <!-- Search Bar -->
      <input type="text" id="searchSubmissions" placeholder="Search by student, title, or description..."
             class="flex-grow px-4 py-2.5 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none">
      
      <!-- Material Type Filter -->
      <div class="relative">
        <select id="typeFilter" class="w-full px-4 py-2.5 pr-10 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none appearance-none">
          <option value="">All Types</option>
          <option value="THESIS">Thesis</option>
          <option value="RESEARCH">Research Paper</option>
          <option value="CAPSTONE">Capstone</option>
          <option value="BOOK">Book</option>
          <option value="JOURNAL">Journal</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    
      <!-- Status Filter -->
      <div class="relative">
        <select id="statusFilter" class="w-full px-4 py-2.5 pr-10 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none appearance-none">
          <option value="">All Status</option>
          <option value="Pending">Pending </option>
          <option value="Approved">Approved </option>
          <option value="Denied">Denied </option>
          <option value="Published">Published</option>
          <option value="Not Published">Not Published</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
          <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow overflow-visible">
    <table class="w-full border-collapse text-left" id="submissionsTable">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Submitter</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Title</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Material Type</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Author</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Date Submitted</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Description</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">File</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Dean's Approval Status</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600">Librarian Publishing Status</th>
          <th class="px-4 py-3 text-sm font-semibold text-gray-600 text-center">Action</th>
        </tr>
      </thead>
      <tbody id="deanSubmissionBody">
        <!-- Data will be populated by JavaScript -->
        <tr>
          <td colspan="11" class="px-4 py-3 text-center text-sm text-gray-500">Loading submissions...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PDF Review Modal -->
  <div id="reviewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-5xl h-5/6 flex flex-col">
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-lg font-semibold">PDF Preview</h3>
        <button id="closeModalBtn" class="text-2xl text-gray-600 hover:text-gray-800">&times;</button>
      </div>
      <div class="flex-1 p-4 overflow-hidden">
        <iframe id="pdfViewer" class="w-full h-full border-0"></iframe>
      </div>
      <div class="p-4 border-t text-right">
        <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="pages/deanSubmissions.js"></script>
