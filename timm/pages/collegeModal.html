<!-- Add College Modal -->
<div id="modal-college" 
     class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-bold mb-4">Add New College</h2>

    <form id="college-form">
      <div class="mb-3">
        <label>College Name <span class="text-red-500">*</span></label>
        <input type="text" id="college_name" name="college_name" required 
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-green-500" 
               placeholder="e.g., College of Engineering, Architecture & Technology" />
      </div>

      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" id="cancel-college-modal-btn"
                class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
        <button type="submit"
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Save College</button>
      </div>
    </form>
  </div>
</div>

<!-- Custom Message Display -->
<div id="custom-message-container" class="fixed top-5 right-5 z-50"></div>
