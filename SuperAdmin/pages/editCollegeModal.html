<div id="editCollegeModal"
     class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex justify-center items-center transition-opacity duration-300 opacity-0">
    <div class="cf-card w-full max-w-2xl mx-4" onclick="event.stopPropagation()">

        <div class="flex justify-between items-center border-b pb-4 mb-6">
            <h3 class="text-2xl font-semibold text-gray-800" id="editCollegeModalTitle">Edit College</h3>
            <button type="button" id="close-edit-college-modal-btn" class="text-gray-400 hover:text-gray-600 transition duration-150">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                     xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form id="edit-college-form" data-custom-handler="true">
            <input type="hidden" name="college_id" id="edit_college_id">
            
            <div class="space-y-4">
                <div>
                    <label class="cf-label">College ID</label>
                    <p id="edit_college_id_display" class="cf-input-display"></p>
                </div>
                <div>
                    <label for="edit_college_name" class="cf-label required">College Name: </label>
                    <input type="text" name="college_name" id="edit_college_name" class="cf-input"
                           placeholder="e.g., College of Engineering, Architecture & Technology" required>
                </div>
            </div>

            <div id="edit-college-message-container" class="mt-4"></div>

            <div class="flex justify-end space-x-3 pt-6 border-t mt-6">
                <button type="button" id="cancel-edit-college-modal-btn" class="cf-btn-secondary">
                    Cancel
                </button>
                <button type="submit" class="cf-btn-primary flex items-center">
                    Update College
                </button>
            </div>
        </form>
    </div>
</div>
