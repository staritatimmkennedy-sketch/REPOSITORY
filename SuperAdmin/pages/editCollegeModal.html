<div id="editCollegeModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md" onclick="event.stopPropagation()">
        
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold" id="editCollegeModalTitle">Edit College</h2>
            <button type="button" id="close-edit-college-modal-btn" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <form id="edit-college-form" data-custom-handler="true">
            <input type="hidden" name="college_id" id="edit_college_id">
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">College ID</label>
                    <p id="edit_college_id_display" class="w-full border border-gray-300 rounded-md px-3 py-2 bg-gray-50 text-gray-700"></p>
                </div>
                <div>
                    <label for="edit_college_name" class="block text-sm font-medium text-gray-700 mb-1">College Name <span class="text-red-500">*</span></label>
                    <input type="text" name="college_name" id="edit_college_name" required 
                           class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-green-500 focus:border-green-500 focus:outline-none"
                           placeholder="e.g., College of Engineering, Architecture & Technology">
                </div>
            </div>

            <div id="edit-college-message-container" class="mt-4"></div>

            <div class="flex justify-end space-x-2 mt-4">
                <button type="button" id="cancel-edit-college-modal-btn" 
                        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition">
                    Cancel
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                    Update College
                </button>
            </div>
        </form>
    </div>
</div>
