<!-- Add Material Modal -->
<div id="addMaterialModal" 
     class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden opacity-0 transition-opacity duration-300">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-bold mb-4">Add New Material</h2>

    <form id="addMaterialForm">
      <div class="mb-3">
        <label>Material Name <span class="text-red-500">*</span></label>
        <input type="text" name="materialName" required 
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-green-500" />
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea name="materialDescription" rows="3"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-green-500"></textarea>
      </div>

      <div class="mb-3">
        <label>Author</label>
        <div class="flex space-x-2">
          <input type="text" name="author_lastname" placeholder="Last Name"
                 class="w-1/3 border border-gray-300 rounded-md px-2 py-2" />
          <input type="text" name="author_firstname" placeholder="First Name"
                 class="w-1/3 border border-gray-300 rounded-md px-2 py-2" />
          <input type="text" name="author_mi" placeholder="M.I."
                 class="w-1/6 border border-gray-300 rounded-md px-2 py-2" />
        </div>
      </div>

      <div class="mb-3">
        <label>Type</label>
        <select name="materialType" class="w-full border border-gray-300 rounded-md px-3 py-2">
          <option>Book</option>
          <option>eBook</option>
          <option>Research Paper</option>
          <option>Thesis</option>
        </select>
      </div>

      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" id="closeAddMaterial"
                class="px-4 py-2 border rounded-md">Cancel</button>
        <button type="submit"
                class="px-4 py-2 bg-green-600 text-white rounded-md">Save</button>
      </div>
    </form>
  </div>
</div>
