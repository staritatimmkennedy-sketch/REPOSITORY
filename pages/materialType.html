<div id="materialTypes" class="p-6">
  <div class="bg-white border rounded-lg p-4 mb-6 shadow-sm">
    <div class="flex flex-col sm:flex-row sm:items-center gap-3">
      <input type="text" id="searchMaterialTypes" placeholder="Search material types..." 
             class="flex-grow px-4 py-2 border rounded-md text-sm focus:ring focus:ring-green-500 focus:outline-none">
             <button id="addMaterialTypeBtn" class="flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 text-sm font-medium transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
              </svg>
              Add Material Type
            </button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="w-full border-collapse" id="materialTypesTable">
      <thead class="bg-gray-100 border-b">
        <tr>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Type ID</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Type Name</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Description</th>
          <th class="px-4 py-3 text-center text-sm font-semibold text-gray-600">Action</th>
        </tr>
      </thead>
      <tbody id="materialTypesTbody">
        <!-- Dynamic content -->
      </tbody>
    </table>
  </div>
</div>


<!-- Add/Edit Modal -->
<div id="materialTypeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <h3 id="materialTypeModalTitle" class="text-lg font-semibold mb-4">Add Material Type</h3>
    
    <form id="materialTypeForm" class="space-y-4">
      <!-- Hidden field for ID (used in edits) -->
      <input type="hidden" id="materialTypeIdHidden">
      
      <!-- Visible ID field (for new entries) -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Material Type ID *</label>
        <input type="text" id="materialTypeId" class="mt-1 w-full px-3 py-2 border rounded-md" required 
               placeholder="e.g., BOOK, THESIS, etc.">
        <p class="text-xs text-gray-500 mt-1">Unique identifier for the material type</p>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Material Type Name *</label>
        <input type="text" id="materialTypeName" class="mt-1 w-full px-3 py-2 border rounded-md" required 
               placeholder="e.g., Book, Thesis, etc.">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="materialTypeDescription" class="mt-1 w-full px-3 py-2 border rounded-md" rows="3"
                  placeholder="Optional description of this material type"></textarea>
      </div>
      
      <div class="flex justify-end gap-2 pt-4 border-t">
        <button type="submit" id="submitMaterialType" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 font-medium">
          Add Material Type
        </button>
        <button type="button" id="closeMaterialTypeModal" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 font-medium">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
</div>
